{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entrytitle }}
{% endblock %}

{% block body %}
    
    {% if pages != None %}
        {{ pages|safe }}
        <a class="btn btn-dark" href="{% url 'encyclopedia:edit' entrytitle %}">Edit</a>
    {% else %}
        <h1>{{ entrytitle }}</h1>
        <p>Requested Page Not Found</p> 
    {% endif %} 

{% endblock %}
